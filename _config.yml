# Site Settings
locale                   : "zh-CN"
site_theme               : "default" # "default", "air", "sunrise", "mint", "dirt", "contrast"
title                    : "你的名字 | 个人主页"
title_separator          : "-"
name                     : "你的名字"
description              : "你的学术个人简历 / 个人主页"
url                      : "https://yourusername.github.io"
baseurl                  : ""
repository               : "yourusername/yourusername.github.io"

# Author Profile
author:
  avatar           : "profile.png"
  name             : "你的名字"
  bio              : "你的职位 / 研究方向"
  location         : "城市, 国家"
  employer         : "所属大学/机构"
  email            : "youremail@example.com"
  
  # Academic Links
  googlescholar    : "https://scholar.google.com/citations?user=..."
  orcid            : "https://orcid.org/0000-..."
  researchgate     : 
  arxiv            : 
  
  # Social/Dev Links
  github           : "yourusername"
  linkedin         : "yourusername"
  twitter          : 

# Content Settings
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - node_modules
  - package.json
  - Gemfile
  - LICENSE
  - README
  - vendor

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Default Front Matter
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true

# Conversion/Processing
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  smart_quotes: lsquo,rsquo,ldquo,rdquo

sass:
  sass_dir: _sass
  style: compressed

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/